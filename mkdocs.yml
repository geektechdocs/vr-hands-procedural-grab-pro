site_name: Documentation
#site_url: https://geektechdocs.github.io/vr-hands-procedural-grab-pro/
theme:

  name: material
  #icon:
  #logo: images/logo.svg
  #favicon: images/Icon14x12Gold.svg
  features:
    - toc.integrate
    - navigation.expand
  

   

  language: en
  palette:
    scheme: slate
    primary: deep orange
    
markdown_extensions:
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.keys
  - attr_list
  - md_in_html
  - pymdownx.details
  
extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - glightbox

#extra:
  #analytics:
    #provider: google
    #property: G-F7SLJK3YKK

 
nav:
  - VR Hands Procedural Grab Pro: index.md
